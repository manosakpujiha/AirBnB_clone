<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirBnB Clone</title>
  <link rel="icon" type="image/png" href="images/icon.png">
  <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
  <link rel="stylesheet" type="text/css" href="styles/4-common.css">
  <link rel="stylesheet" type="text/css" href="styles/3-header.css">
  <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
</head>
<body>
  <header>
    <div class="logo"></div>
  </header>
  <div class="container">
  <section class="filters">
    <div class="locations">
      <h3>States</h3>
      <h4>Arizona, California...</h4>
      <ul class="popover">
        <li><h2>Arizona:</h2></li>
        <li>Phoenix</li>
        <li>Tucson</li>
        <li><h2>California:<h2></li>
        <li>Las Altos</li>
        <li>San Francisco</li>

      </ul>
    </div>
    <div class="amenities">
      <h3>Amenities</h3>
      <h4>Air Conditioning, Kitchen...</h4>
      <ul class="popover">
        <li>Internet</li>
        <li>TV</li>
        <li>Kitchen</li>
        <li>Iron</li>
       </ul>
    </div>
    <button type="button">search</button>
  </section>
  </div>
  <footer>
    <div class="best-school">Best School</div>
  </footer>
</body>
</html>
